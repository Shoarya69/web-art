<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  <title>Register</title>
</head>
<body class="regi-body">

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="regi-msg">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="" method="post" class="regi-form">
    
    <h1 class="regi-title">Create Account</h1>
    <p class="regi-subtitle">Join us by creating a new account</p>

    <input class="regi-in" type="text" name="username" placeholder="Username" required>
    <div class="relative w-full">
        <input id="password2" class="regi-in" type="password" name="password" placeholder="Password" required>
        <button type="button" 
            id="togglePassword2"
            class="auth-eye"
            onclick="show()">
            ğŸ‘ï¸
          </button>
      </div>
    <button type="submit" class="regi-bt">Register</button>

    <a href="{{ url_for('auth.auth_page') }}" class="regi-link">
      I already have an account
    </a>
  </form>

  <script src="{{url_for('static',filename='js/regi.js')}}" ></script>
</body>
</html>
